<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" value="0" id="display" readonly="true" />
        </td>
      </tr>
      <tr>
        <td><button value="7" class="output-btn">7</button></td>
        <td><button value="8" class="output-btn">8</button></td>
        <td><button value="9" class="output-btn">9</button></td>
        <td><button value="/" class="output-btn">&divide;</button></td>
      </tr>
      <tr>
        <td><button value="4" class="output-btn">4</button></td>
        <td><button value="5" class="output-btn">5</button></td>
        <td><button value="6" class="output-btn">6</button></td>
        <td><button value="*" class="output-btn">x</button></td>
      </tr>
      <tr>
        <td><button value="1" class="output-btn">1</button></td>
        <td><button value="2" class="output-btn">2</button></td>
        <td><button value="3" class="output-btn">3</button></td>
        <td><button value="-" class="output-btn">&minus;</button></td>
      </tr>
      <tr>
        <td><button value="0" class="output-btn">0</button></td>
        <td><button value="." class="output-btn">.</button></td>
        <td><button value="+" class="output-btn">+</button></td>
        <td><button id="equals-btn">=</button></td>
      </tr>
    </table>
    <a href="https://github.com/1CoderNifemi/basic-calculator">visit GitHub repository</a>
    <script src="script.js"></script>
  </body>
</html>
